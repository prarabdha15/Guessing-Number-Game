<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <header>Guess a number from 1 to 100</header>
        <p class="guess"></p>
        <div class="input-field">
            <input type="number" />
            <button>Check</button>
        </div>
        <p>You have <span class="chances">10</span> chances left</p>
    </div>

    

<script src="/JS/script.js"></script>
</body>
</html>
